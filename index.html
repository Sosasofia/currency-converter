<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="./src/logo.png">
    <link rel="stylesheet" href="./src/style.css">
    <title>Currency converter</title>
</head>

<body>

    <div class="container">
        
        <div class="title">
            <h1>Currency converter</h1>
        </div>

        <div class="currencies">
            <div class="currency">
                <input type="number" id="amount-one">
                <select id="currency-one" class="select">
                    
                </select>
            </div>
            <div class="currency">
                <input type="number" id="amount-two" disabled>
                <select id="currency-two" class="select">
    
                </select>
            </div>
        </div>
        
        <div class="buttons">
            <button class="btn btn-convert" id="btn-convert">Convert</button>

        </div>
    </div>

    <footer>
        <p>Coded by <a href="https://github.com/Sosasofia">Sosa Sofia</a></p>
    </footer>

<script src="src/index.js"></script>     
</body>
        
</html>
